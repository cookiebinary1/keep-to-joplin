name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6
      
      - name: Build executable
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            python -m PyInstaller --onefile --name keep_to_joplin --windowed keep_to_joplin_gui.py
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            python -m PyInstaller --onefile --name keep_to_joplin --windowed keep_to_joplin_gui.py
          else
            python -m PyInstaller --onefile --name keep_to_joplin --windowed keep_to_joplin_gui.py
          fi
      
      - name: Create archive
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cd dist
            zip -r ../keep-to-joplin-${{ github.ref_name }}-macos.zip keep_to_joplin.app
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            cd dist
            zip ../keep-to-joplin-${{ github.ref_name }}-linux.zip keep_to_joplin
            chmod +x keep_to_joplin
          else
            cd dist
            powershell Compress-Archive -Path keep_to_joplin.exe -DestinationPath ../keep-to-joplin-${{ github.ref_name }}-windows.zip
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: keep-to-joplin-${{ github.ref_name }}-${{ runner.os == 'macOS' && 'macos' || runner.os == 'Linux' && 'linux' || 'windows' }}.zip
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

